<mat-card class="card">
  <mat-card-content>
    <mat-card-title class="name">Blog</mat-card-title>
    <p>Sign in to continue</p>
    <form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="loginForm.invalid">{{getErrorMessagePas()}}</mat-error>
      </mat-form-field>
  <div class="footer">
    <button class="btn" type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Sign In</button>
    <a class="link" [routerLink]="['/auth/registration']">Don`t have account?</a>
  </div>
</form>
</mat-card-content>
</mat-card>
