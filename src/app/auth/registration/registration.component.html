<mat-card class="card">
    <mat-card-title class="name">Blog</mat-card-title>
    <p>Create your account to continue</p>
  <form [formGroup]="registrationForm" class="container" (ngSubmit)="registrationFormInfo()">
    <mat-card-content class="card-content">
      <mat-form-field>
        <mat-error *ngIf="registrationForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
        <input matInput placeholder="Enter your email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="registrationForm.controls.password.invalid">{{getErrorMessagePas()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your name" formControlName="name">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="footer">
      <button class="btn" type="submit" mat-raised-button color="primary" [disabled]="!registrationForm.valid">Sign
        Up</button>
    </mat-card-footer>
  </form>
</mat-card>
